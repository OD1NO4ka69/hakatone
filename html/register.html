<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Вход</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form id="registration-form">
        <label for="username">Имя пользователя:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="phone_number">Номер телефона:</label><br>
        <input type="tel" id="phone_number" name="phone_number" pattern="^\+?[0-9]{10,15}$" required><br><br>

        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <p id="error-message" style="color: red;"></p>
    <p id="success-message" style="color: green;"></p>

    <hr>

    <h1>Вход</h1>
    <form id="login-form">
        <label for="login-phone-number">Номер телефона:</label><br>
        <input type="tel" id="login-phone-number" name="phone_number" required><br><br>

        <label for="login-password">Пароль:</label><br>
        <input type="password" id="login-password" name="password" required><br><br>

        <button type="submit">Войти</button>
    </form>

    <script>
        // Обработчик регистрации
        document.getElementById('registration-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const phone_number = document.getElementById('phone_number').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, phone_number, password }),
                });

                const result = await response.json();
                if (response.status === 200) {
                    document.getElementById('success-message').textContent = result.message;
                    document.getElementById('error-message').textContent = '';
                    window.location.replace(result.redirectUrl);
                } else {
                    document.getElementById('error-message').textContent = result.message || 'Ошибка при регистрации.';
                    document.getElementById('success-message').textContent = '';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'Ошибка при регистрации. Попробуйте позже.';
            }
        });

        // Обработчик входа
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const phone_number = document.getElementById('login-phone-number').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone_number, password }),
                });

                const result = await response.json();
                if (response.status === 200) {
                    // Перенаправляем на главную страницу с user_id
                    window.location.replace(result.redirectUrl);
                } else {
                    document.getElementById('error-message').textContent = result.message || 'Ошибка при входе.';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'Ошибка при входе. Попробуйте позже.';
            }
        });
    </script>
</body>
</html>
