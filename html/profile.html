<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="shortcut icon" href="/images/ruble_fy1gcwmovm7o.svg" type="image/x-icon">
</head>

<body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/profile.js"></script> <!-- Подключаем profile.js -->

    <header class="main-header">
        <div class="header-container">
            <nav class="logo-nav">
                <a href="/html/home.html" style="text-decoration: none;">
                    <div class="logo">
                        <h1>МойФинанс</h1>
                    </div>
                </a>
            </nav>
            <nav class="profile-nav">
                <a href="/html/main.html" class="profile-link">Отчеты</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-container">
            <h2 style="margin: 0 10px 15px; text-align: start;">Кошелек</h2>
            <div class="wallet-container">
                <div class="income-wallet">
                    <div class="wallet-icon"></div>
                    <h3>Доходы:</h3>
                    <p>500p</p>
                </div>
                <div class="expenses-wallet">
                    <div class="wallet-icon"></div>
                    <h3>Расходы:</h3>
                    <p>300р</p>
                </div>
                <div class="all-wallet">
                    <div class="wallet-icon"></div>
                    <h3>Свободнo:</h3>
                    <p>300р</p>
                </div>
                <div class="add-wallet">
                    <div class="wallet-icon add-icon"></div>
                    <h3>Добавить операцию</h3>
                    <p>.</p>
                </div>
            </div>
        </div>

        <div class="main-container">
            <h2 style="margin: 0 10px 15px; text-align: start;">Отчет</h2>
            <div class="chart-wrapper" style="width: 100%; padding: 0; margin: 15px;">
                <div id="curve_chart"></div>
            </div>
            <p>тут будут подсказки для людей</p>

            <p style="margin-top: 50px; text-align: center;">Для полного отчета по доходам и расходам за определенный период времени перейдите на страницу с отчетами</p>
            <button class="submit-btn-profile" onclick="window.location.href='main.html'">к отчётам</button>
        </div>

        <div class="main-container">
            <h2>История баланса</h2>
            <ul class="history-container"></ul>
        </div>
    </main>
</body>

</html>
