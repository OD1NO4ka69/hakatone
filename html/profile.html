        <div class="main-container">
            <h2 style="margin: 0 10px 15px; text-align: start;">Кошелек</h2>

                </div>

                    <div class="wallet-icon"></div>
                    <h3>Свободно:</h3>
                    <p><span id="free-money">0р</span></p>
                </div>
        
                <a class="add-wallet" href="/html/main.html">
                    <div class="wallet-icon add-icon">
                        <img src="/images/documents-paper-sheets-stack-stroke-interface-symbol_icon-icons.com_57854.svg" alt="documents" style="width: 20px;">
                    </div>
                    <h3>Добавить операцию</h3>
                </a>
            </div>
        </div>
        

        <div class="main-container">
            <h2>Отчет</h2>
            <div class="linechart_values" id="linechart_values"></div>
            <p style="margin-top: 50px; text-align: center;">Для полного отчета по доходам и расходам перейдите на страницу с отчетами</p>
            <button class="submit-btn-profile" onclick="window.location.href='main.html'">к отчётам</button>
